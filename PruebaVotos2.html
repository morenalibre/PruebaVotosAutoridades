<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Votos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
        }
        .input-field {
            margin-bottom: 10px;
        }
        .input-field label {
            display: block;
            margin-bottom: 5px;
        }
        .input-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="form-container" class="container">
    <!-- Ventana 1: Ingreso de MER -->
    <div id="ventana1">
        <h2>Ingreso de Número de MER</h2>
        <div class="input-field">
            <label for="mer">Número de MER</label>
            <input type="text" id="mer" placeholder="Ingrese el número de MER" required>
        </div>
        <button class="button" id="next1" onclick="checkMER()">Continuar</button>
    </div>

    <!-- Ventana 2: Votos Coordinador -->
    <div id="ventana2" class="hidden">
        <h2>Votos Coordinador</h2>
        <div class="input-field">
            <label for="alianza">Alianza</label>
            <input type="number" id="alianza" placeholder="Número de votos" required>
        </div>
        <div class="input-field">
            <label for="morena">Morena</label>
            <input type="number" id="morena" placeholder="Número de votos" required>
        </div>
        <button class="button" id="next2" onclick="checkCoordinadorVotes()">Continuar</button>
    </div>

    <!-- Ventana 3: Votos Autoridades Locales -->
    <div id="ventana3" class="hidden">
        <h2>Autoridades Locales</h2>
        <div class="input-field">
            <label for="nc">NC</label>
            <input type="number" id="nc" required>
        </div>
        <div class="input-field">
            <label for="somosplus">Somos+</label>
            <input type="number" id="somosplus" required>
        </div>
        <div class="input-field">
            <label for="mel">MEL</label>
            <input type="number" id="mel" required>
        </div>
        <div class="input-field">
            <label for="morena">Morena</label>
            <input type="number" id="morena_local" required>
        </div>
        <div class="input-field">
            <label for="frp">FRP</label>
            <input type="number" id="frp" required>
        </div>
        <div class="input-field">
            <label for="por">POR</label>
            <input type="number" id="por" required>
        </div>
        <div class="input-field">
            <label for="m28">M28</label>
            <input type="number" id="m28" required>
        </div>
        <button class="button" id="next3" onclick="checkLocalAuthoritiesVotes()">Continuar</button>
    </div>

    <!-- Ventana 4: Votos Coordinación Juventud -->
    <div id="ventana4" class="hidden">
        <h2>Coordinación Juventud</h2>
        <div class="input-field">
            <label for="nc">NC</label>
            <input type="number" id="nc_juventud" required>
        </div>
        <div class="input-field">
            <label for="somosplus">Somos+</label>
            <input type="number" id="somosplus_juventud" required>
        </div>
        <div class="input-field">
            <label for="mel">MEL</label>
            <input type="number" id="mel_juventud" required>
        </div>
        <div class="input-field">
            <label for="morena">Morena</label>
            <input type="number" id="morena_juventud" required>
        </div>
        <div class="input-field">
            <label for="frp">FRP</label>
            <input type="number" id="frp_juventud" required>
        </div>
        <div class="input-field">
            <label for="por">POR</label>
            <input type="number" id="por_juventud" required>
        </div>
        <div class="input-field">
            <label for="m28">M28</label>
            <input type="number" id="m28_juventud" required>
        </div>
        <button class="button" id="next4" onclick="checkJuventudVotes()">Continuar</button>
    </div>

    <!-- Ventana 5: Confirmación -->
    <div id="ventana5" class="hidden">
        <h2>¡Ingreso Exitoso!</h2>
        <p>El número de MER y los votos han sido ingresados correctamente.</p>
    </div>
</div>

<script>
    // Variables de control
    let merEntered = null;

    // Función para verificar MER
    function checkMER() {
        const mer = document.getElementById('mer').value;
        if (mer && !merEntered) {
            merEntered = mer;
            document.getElementById('ventana1').classList.add('hidden');
            document.getElementById('ventana2').classList.remove('hidden');
        } else {
            alert('Número de MER ya ingresado o inválido.');
        }
    }

    // Función para verificar votos Coordinador
    function checkCoordinadorVotes() {
        const alianza = document.getElementById('alianza').value;
        const morena = document.getElementById('morena').value;
        if (alianza && morena) {
            document.getElementById('ventana2').classList.add('hidden');
            document.getElementById('ventana3').classList.remove('hidden');
        } else {
            alert('Por favor, ingrese todos los votos.');
        }
    }

    // Función para verificar votos Autoridades Locales
    function checkLocalAuthoritiesVotes() {
        const fields = ['nc', 'somosplus', 'mel', 'morena_local', 'frp', 'por', 'm28'];
        const allFilled = fields.every(field => document.getElementById(field).value);
        if (allFilled) {
            document.getElementById('ventana3').classList.add('hidden');
            document.getElementById('ventana4').classList.remove('hidden');
        } else {
            alert('Por favor, ingrese todos los votos.');
        }
    }

    // Función para verificar votos Juventud
    function checkJuventudVotes() {
        const fields = ['nc_juventud', 'somosplus_juventud', 'mel_juventud', 'morena_juventud', 'frp_juventud', 'por_juventud', 'm28_juventud'];
        const allFilled = fields.every(field => document.getElementById(field).value);
        if (allFilled) {
            document.getElementById('ventana4').classList.add('hidden');
            document.getElementById('ventana5').classList.remove('hidden');
        } else {
            alert('Por favor, ingrese todos los votos.');
        }
    }
</script>

</body>
</html>
